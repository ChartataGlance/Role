<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>box shadow</title>
</head>

<body style=" background-image: linear-gradient(to left top, #1e2b37, #1a2b41, #1d2a4b, #292651, #392054);">
   <div class="box">

   </div>

   <style>
      .box {
         width: 300px;
         min-height: 300px;
         position: absolute;
         left: 20%;
         top: 25%;
         box-shadow: 0 0 0 10px var(--30clr),
            0 0 0 12px var(--10clr);
      }

      :root {
         --10clr: #F6B3D5;
         --30clr: #91789E;
         --60clr: #13263A;
      }
      
   </style>

</body>

</html>
