   <style>
      :root {
         --border-color: rgba(33, 45, 56, 1);
         --box-shadow: rgba(108, 108, 126, 0.1) 0px 4px 16px,
            rgba(170, 170, 250, 0.1) 0px 8px 24px,
            rgba(170, 17, 26, 0.1) 0px 16px 56px;
      }

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         text-decoration: none;
         list-style: none;
      }

      body {
         width: 100%;
         max-width: 768px;
         margin: 0px auto;
         min-width: 677px;
         min-height: 768px;



         font-family: "ubuntu", sans-serif;
         background: rgb(30, 49, 69);
      }

      .logo {

         font-size: 2.2rem;
         font-weight: 700;
         letter-spacing: 0.4rem;
         color: rgb(218, 216, 226);
      }

      nav {
         display: flex;
         justify-content: space-around;
         align-items: center;
         background-color: var(--border-color);
         min-height: 100px;
         border-radius: 2rem 2rem 0 0;
         /* box-shadow: var(--box-shadow); */
      }

      main {
         min-height: 768px;
         border-right: 2vh solid var(--border-color);
         border-left: 2vh solid var(--border-color);
         /* box-shadow: var(--box-shadow); */
      }

      section {
         background: var(--border-color);
         position: relative;
         min-height: 480px;
         background-image: url(https://firebasestorage.googleapis.com/v0/b/chartataglancecom.appspot.com/o/piclogo.svg?alt=media&token=0d77cd36-4849-41fd-a041-fa43583c89c5);
         background-repeat: no-repeat;
         background-position: center;
         background-size: cover;


      }

      .herocontent h3 {
         position: absolute;
         margin-top: 195px;
         left: 120px;
         font-weight: 500;
         color: rgb(118, 131, 141);

      }

      .herocontent h1 {
         position: absolute;
         top: 140px;
         left: 100px;
         font-size: 2.5rem;
         font-weight: 700;
         letter-spacing: 0.2rem;
         color: rgb(139, 208, 243);
         text-shadow: -1px -1px 10px rgba(13, 13, 44, 0.5),
            2px 2px 2px rgba(13, 13, 44, 0.5);
      }



      .herocard {
      
         position: absolute;
         top: 220px;
         margin-top: 100px;
         margin-left:  120px;
         display: flex;



      }



      article {
         box-shadow: var(--box-shadow);
         background: var(--border-color);
         text-transform: capitalize;
      }



      .articleimg {
         padding: 20px;
         box-shadow: var(--box-shadow);
         background: var(--border-color);
         border-radius: 1rem;
      }



      .articlecontent h4 {
         text-transform: capitalize;
         padding: 5px;
         color: aliceblue;
         margin-left: 10px;
         text-indent: 20px;
         font-weight: 400;
      }

      .articlecontent h5 {
         text-transform: capitalize;
         color: rgb(130, 136, 141);
         margin-left: 10px;
         text-indent: 20px;
         font-weight: 300;

      }

      .herocard a {
         color: aqua;
         background: #291c5a3e;
         border-radius: 0.5rem;
         margin-left: 1rem;
         padding: 0.7rem;
         font-size: 1.1rem;
         border-radius: 10px;
         box-shadow: 6px 6px 10px -1px rgba(26, 1, 1, 0.2),
            -6px -6px 10px -1px rgba(255, 255, 255, 0.02);
         cursor: pointer;
         transition: transform 0.5s;
      }

      .herocard a:hover {
         box-shadow: inset 4px 4px 6px -1px rgba(2, 1, 1, 0.2),
            inset -2px -2px 2px -1px rgba(255, 255, 255, 1),
            -0.5px -0.5px 0px rgba(255, 255, 255, 1),
            0.5px 0.5px 0px rgba(0, 0, 0, 0.15),
            0px 12px 10px -10px rgba(0, 0, 0, 0.0);
         border: 1px solid rgba(0, 0, 0, 0.01);
         transform: translateY(2px);
         font-size: 1rem;
      }



      .con-link a {
         display: flex;
         justify-content: center;
         align-items: center;
         color: aqua;
         background: rgba(25, 118, 185, 0.2);
         height: 39px;
         width: 59px;
         margin-left: 15px;
         border-radius: 10px;
         box-shadow: 6px 6px 10px -1px rgba(26, 1, 1, 0.2),
            -6px -6px 10px -1px rgba(255, 255, 255, 0.02);
         cursor: pointer;
         transition: transform 0.5s;
      }

      .con-link a:hover {
         box-shadow: inset 4px 4px 6px -1px rgba(2, 1, 1, 0.2),
            inset -2px -2px 2px -1px rgba(255, 255, 255, 1),
            -0.5px -0.5px 0px rgba(255, 255, 255, 1),
            0.5px 0.5px 0px rgba(0, 0, 0, 0.15),
            0px 12px 10px -10px rgba(0, 0, 0, 0.0);
         border: 1px solid rgba(0, 0, 0, 0.01);
         transform: translateY(2px);
      }
